<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>购买步骤</title>
	<script src="js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.md5.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/js-util.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	
	function validate() {
		if (!getURLParameter('toName')) {
			return false; 
		}
		
		var expireTime = getURLParameter('expireTime');
		
		if (!expireTime) {
			return false; 
		} else {
			var currentDateTime = new Date();
			if (expireTime <= currentDateTime.getTime()) {
				return false; 
			}
		}
		
		var toName = reverseWords(getURLParameter('toName'));
		var token = getURLParameter('token');
		var correctToken = $.md5(toName + expireTime);
		
		if (correctToken !== token) {
			return false; 
		}
		
		return true; 
	}
	
	$(document).ready(function() {
		if (validate()) {
			$('#main').show();
		} else {
			$('#main').remove();
			//window.location = "http://magicfun.club/404.html";
		}
	
		var fromName = getURLParameter('fromName') ? reverseWords(getURLParameter('fromName')) : 'Leo Bi';
		var toName = getURLParameter('toName') ? reverseWords(getURLParameter('toName')) : 'My Friend';
		var content = getURLParameter('content') ? reverseWords(getURLParameter('content')) : 'Happy new year 2012!'; 
		
		$('#fromName').text(fromName);
		$('#toName').text(toName);
		$('#content').text(content);
		
	});
	</script>
</head>
<body>
	<div id="main" style="display:none;">
		<p>
			<label id="test"></label>
		</p>
		<p>
			<label id="toName"></label>, 
		</p>
		<p>
			<label id="content"></label>
		</p>
		<div>
			<img src="images/dragon_year2.jpg" alt="Happy Chinese New Year！"/>
		</div>
		<p>
			<label id="fromName"></label>
		</p>
	</div>

</body>
</html>
