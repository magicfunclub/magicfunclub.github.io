<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>购买步骤</title>
	<script src="js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.md5.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/js-util.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	
	function validate() {
		if (!getURLParameter('toName')) {
			return false; 
		}
		
		if (!getURLParameter('token')) {
			return false; 
		}
		
		var expireTime = getURLParameter('ex');
		
		if (!expireTime) {
			return false; 
		} else {
			var currentDateTime = new Date();
			if (expireTime <= currentDateTime.getTime()) {
				return false; 
			}
		}
		
		var toName = reverseWords(getURLParameter('toName'));
		var token = reverseWords(getURLParameter('token'));
		var correctToken = $.md5(toName + expireTime);
		
		if (correctToken !== token) {
			return false; 
		}
		
		return true; 
	}
	
	$(document).ready(function() {
		if (validate()) {
			$('#main').show();
		} else {
			$('#main').remove();
			window.location = "http://magicfun.club/404.html";
		}
	
		var fromName = getURLParameter('fromName') ? reverseWords(getURLParameter('fromName')) : '';
		var toName = getURLParameter('toName') ? reverseWords(getURLParameter('toName')) : '';
		var content = getURLParameter('content') ? reverseWords(getURLParameter('content')) : ''; 
		
		var keyword = getURLParameter('keyword') ? reverseWords(getURLParameter('keyword')) : ''; 
		var goodId = getURLParameter('goodId') ? reverseWords(getURLParameter('goodId')) : ''; 
		
		var goodSrc = "images/goods/xxxxx.jpg".replace('xxxxx', goodId);
		
		$('#fromName').text(fromName);
		$('#toName').text(toName);
		$('#content').text(content);
		
		$('#keyword').text(keyword);
		$('#goodPic').attr('src', goodSrc);
		
	});
	</script>
</head>
<body>
	<div id="main" style="display:none;">
		<p>
			<label id="toName"></label>, 
		</p>
		<p>
			<label id="content"></label>
		</p>
		
		<div id="step1">
			<h4>第一步: 搜索宝贝</h4>
			<p>
				1) 打开淘宝首页(<a href="http://www.taobao.com" target="_blank">http://www.taobao.com</a>), 输入要搜索的关键词 "<label id="keyword"></label>", 然后点击右方的搜索按钮。
			</p>
			<p>
				2) 按照下图所示方法，将发货地设置为”山东”, 这时页面会重新刷新并只显示山东地区的商品，我们的宝贝就在其中！
			</p>
		</div>
		
		<p>
			下图就是该款宝贝的样子了，查看图片左下角所显示的店铺账号，必须得是“qimingtoy”哦! 
		</p>
		
		<img id="goodPic"/>
		
		
		<p>
			万分感谢!
		</p>
		<p>
			<label id="fromName"></label>
		</p>
	</div>

</body>
</html>
